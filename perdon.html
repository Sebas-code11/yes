<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yes</title>
  <style>
    body {
      background-image: url();
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      perspective: 1000px;
    }

    .sobre {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 800px;
    }
    
    .carta {
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      transform: rotateX(20deg) rotateY(30deg);
      transition: transform 0.5s ease;
      text-align: center;
      font-family: 'Courier New', Courier, monospace; color: red;
      font-size: 21px;
    }

    .carta:hover {
      transform: rotateX(0deg) rotateY(0deg);
    }

    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }

    .front {
      transform: translateZ(150px);
    }

    .back {
      transform: rotateY(180deg) translateZ(150px);
    }

    .imagen {
      max-width: 50%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="carta">
    <div class="cara front">
      <!-- Contenido frontal de la carta -->
      <p> Lo Siento Mucho amor, Me Perdonas :(? </text>
      <img class="imagen" src="" alt="Imagen de la carta">
    </div>
    <div class="cara back">
      <!-- Contenido posterior de la carta -->
    </div>
  </div>
</body>
</html>
